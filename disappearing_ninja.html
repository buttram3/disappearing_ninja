<!DOCTYPE html>
<html>
<head>
  <title>Disappearing Ninja jQuery Practice</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    $('img').click(function(){
      $(this).hide();
    });
    $('#restore').click(function(){
      $('img').show();
    })
  })
  </script>
  <style>
  img{
    display: inline-block;
    height: 100px;
    width: 100px;
  }
  </style>
</head>
<body>
  <h1>jQuery Assignment: Disappearing Ninja</h1>
  <img id='pic1' src='http://data.whicdn.com/images/139942823/original.png'>
  <img id='pic2' src='http://data.whicdn.com/images/139942823/original.png'>
  <img id='pic3' src='http://data.whicdn.com/images/139942823/original.png'>
  <img id='pic4' src='http://data.whicdn.com/images/139942823/original.png'>
  <img id='pic5' src='http://data.whicdn.com/images/139942823/original.png'>
  <img id='pic6' src='http://data.whicdn.com/images/139942823/original.png'>
  <img id='pic7' src='http://data.whicdn.com/images/139942823/original.png'>
  <img id='pic8' src='http://data.whicdn.com/images/139942823/original.png'>
  <button id='restore'>Click Here To Restore Pictures</button>
</body>
</html>
